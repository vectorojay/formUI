<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <form action="">
        <div class="heading-box">
          <h2 class="secondary-heading">
            Welcome to the entrance. <br />
            Log in to continue.
          </h2>
        </div>

        <div class="login-email-box margin-top">
          <label for="email">Email</label>
          <input class="login-input" type="email" id="email" />
        </div>
        <div class="login-password-box margin-top">
          <label for="password">Password</label>
          <input class="login-input" type="password" id="password" />
        </div>
        <div class="forgot-box"><a href="">Forgot Password</a></div>
        <div class="login-btn-box">
          <div class="sub-heading">
            <p>Don't Have an Account?</p>
            <a href="index.html">Create a new account</a>
          </div>
          <button class="btn-form mar-top">Login</button>
        </div>
      </form>
      <div class="form-img-box">
        <img src="images/brooke-lark-W1B2LpQOBxA-unsplash.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
