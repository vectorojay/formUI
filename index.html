<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <form action="">
        <div class="heading-box">
          <h2 class="secondary-heading">
            Welcome to the entrance. <br />
            Create an account.
          </h2>
        </div>

        <div class="name-box mar-top">
          <label for="name">Name</label>
          <input class="register-input" type="name" id="name" />
        </div>
        <div class="email-box mar-top">
          <label for="email">Email</label>
          <input class="register-input" type="email" id="email" />
        </div>

        <div class="password-box mar-top">
          <label for="password">Password</label>
          <input class="register-input" type="password" id="password" />
        </div>
        <div class="confirm-password-box mar-top">
          <label for="confirm-password">Confirm Password</label>
          <input class="register-input" type="password" id="confirm-password" />
        </div>

        <div class="phone-number-box mar-top">
          <label for="phone-number">Phone Number</label>
          <input class="register-input" type="tel" id="phone-number" />
        </div>

        <div class="register-btn-box">
          <div class="sub-heading">
            <p>Already Have an Account?</p>
            <a href="login.html">Sign In</a>
          </div>
          <button class="btn-form mar-top">Sign Up</button>
        </div>
      </form>
      <div class="form-img-box">
        <img src="images/brooke-lark-W1B2LpQOBxA-unsplash.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
