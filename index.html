<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/navbar-fixed/"
    />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="content-box row border align-items-center">
      <div class="col div-text backdrop">
        <div class="d-flex z-3">
          <span class="logo text-white me-5">Logo</span>
          <h5 class="mb-5 text-white">Company Name</h5>
        </div>
        <div class="mt-5 z-3">
          <h2 class="text-white">
            Lorem ipsum dolor <br />
            sit amet consectetur <br />
            adipisicing.
          </h2>
        </div>
      </div>

      <form class="form col border px-5">
        <div class="mb-5 pt-3">
          <h2 class="fs-4">Get Started Now</h2>
          <span>Enter your details to sign up for a new account.</span>
        </div>
        <div class="">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" />
        </div>
        <div class="">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>

        <div class="">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>

        <div class="">
          <label for="inputConfirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="inputConfirmPassword"
          />
        </div>
        <div class="">
          <label for="inputNumber" class="form-label">Phone number</label>
          <input type="number" class="form-control" id="inputNumber" />
        </div>
        <div class="">
          <div class="d-flex gap-3 mt-2 justify-content-end">
            <p class="">Already Have an Account?</p>
            <a href="login.html" class="link-underline-light">Sign In</a>
          </div>
        </div>
        <div class="col-12 mt-1 gap-3 d-flex">
          <button
            type="submit"
            class="button btn btn-primary border-0 text-nowrap text-white"
          >
            Sign Up
          </button>
          <div class="row gap-3 sign-in-hidden">
            <p class="sign-in-hidden-text col">Already Have an Account?</p>
            <a
              href="login.html"
              class="link-underline-light text-nowrap col text-white"
              >Sign In</a
            >
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
